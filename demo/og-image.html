<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>Roc OG Image</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0a0a0b;
    color: #ededef;
    -webkit-font-smoothing: antialiased;
    position: relative;
  }

  /* Subtle grid texture */
  .grid-bg {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(94, 106, 210, 0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(94, 106, 210, 0.04) 1px, transparent 1px);
    background-size: 48px 48px;
    mask-image: radial-gradient(ellipse 70% 60% at 70% 50%, black 20%, transparent 70%);
    -webkit-mask-image: radial-gradient(ellipse 70% 60% at 70% 50%, black 20%, transparent 70%);
  }

  /* Accent glow behind the roc */
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    left: 60px;
    top: 115px;
    background: radial-gradient(circle, rgba(94, 106, 210, 0.12) 0%, transparent 70%);
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    height: 100%;
    padding: 72px 80px;
    gap: 72px;
  }

  /* Left: Roc bird + branding */
  .left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
    width: 420px;
  }

  .roc-icon {
    width: 80px;
    height: 80px;
    color: #5e6ad2;
    margin-bottom: 32px;
  }

  .title {
    font-size: 56px;
    font-weight: 700;
    letter-spacing: -0.03em;
    line-height: 1.1;
    margin-bottom: 16px;
  }

  .subtitle {
    font-size: 20px;
    font-weight: 400;
    color: #8b8b90;
    line-height: 1.5;
  }

  .stats {
    display: flex;
    gap: 24px;
    margin-top: 32px;
  }
  .stat {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 500;
    color: #5c5c63;
  }
  .stat-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #4ade80;
  }
  .stat-accent {
    color: #5e6ad2;
    font-variant-numeric: tabular-nums;
  }

  /* Right: icon showcase grid */
  .right {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .icon-showcase {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    background: rgba(255,255,255,0.03);
    border: 1px solid #222226;
    width: 100%;
    max-width: 480px;
  }

  .showcase-cell {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 20px 12px 16px;
    background: #0a0a0b;
    color: #ededef;
  }
  .showcase-cell svg { flex-shrink: 0; }
  .showcase-cell .cell-label {
    font-size: 10px;
    font-weight: 500;
    color: #5c5c63;
    text-align: center;
  }

  /* Accent row to show duotone/solid variety */
  .showcase-cell.accent { color: #5e6ad2; }
  .showcase-cell.muted { color: #8b8b90; }

  /* Style labels row */
  .style-labels {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    width: 100%;
    max-width: 480px;
    margin-bottom: 2px;
  }
  .style-label {
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #5c5c63;
    text-align: center;
    padding: 8px 0;
  }

  /* Bottom border accent */
  .bottom-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #5e6ad2, #6e7ae2 30%, transparent 70%);
  }
</style>
</head>
